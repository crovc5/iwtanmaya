<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body>

<script>
    const apiUrl = 'https://tanuboost.000webhostapp.com/api.php';
    const searchText = window.location.search.replace('?text=', '');
    fetch(`${apiUrl}?text=${searchText}`)
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>

</body>
</html>
