<html>
<head>
<style>
 body {transition: background-color 1s;}
 </style>
</head>
<body onload="startChangingBackground()" id="bodyElement">
<script>
  function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
  }
  function changeBackgroundColor() {
      var bodyElement = document.getElementById("bodyElement");
      bodyElement.style.backgroundColor = getRandomColor();
      navigator.vibrate(1000);
}
	function startChangingBackground() {
	    changeBackgroundColor();
	    setInterval(changeBackgroundColor, 500);
	    navigator.vibrate(100);
}
</script>
</body>
</html>
