<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Information</h1>
        <input type="text" id="videoId" placeholder="Enter YouTube Video ID or URL" />
        <button onclick="fetchVideoDetails()">Get Video Details</button>

        <div class="video-info">
            <h2 id="video-title">Title: </h2>
            <p id="video-description">Description: </p>
            <p id="video-views">Views: </p>
            <p id="video-upload-date">Upload Date: </p>
            <p id="channel-name">Channel Name: </p>
            <p id="subscriber-count">Subscriber Count: </p>
            <div class="tags-container">
                <p id="video-tags">Tags: </p>
                <button class="copy-button" onclick="copyTags()">Copy Tags</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
